<link rel="stylesheet" href="style.css">
    
<form action="" method="post" id="registration">
    <h1>Regístrese</h1>
    <label for="name">Ingrese su nombre completo</label>
    <br>
    <input type="text" name="name" id="name">
    <br>
    <label for="mail">Ingrese su e-mail</label>
    <br>
    <input type="email" name="email" id="email">
    <br>
    <label for="telephone">Agregue su número de teléfono</label>
    <br>
    <input type="text" name="tephone" id="telephone">
    <br>
    <label for="password">Cree una contraseña</label>
    <br>
    <input type="password" name="password" id="password">
    <br>
    <label for="confirmPassword">Confirme su contraseña por favor</label>
    <br>
    <input type="password" name="confirmPassword" id="confirmPassword">
    <br>
    <label for="company">Indique la empresa a la que pertenece</label>
    <br>
    <select name="company" id="company">
        <option value="sony">SONY</option>
        <option value="google">Google</option>
        <option value="amazon">Amazon</option>
        <option value="microsoft">Microsoft</option>
    </select>
    <br>
    <input type="submit" value="Enviar" id="enviar">
</form>
