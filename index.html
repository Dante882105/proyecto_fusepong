<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <nav>
        <div>
            <a href=""><i class="fas fa-laugh-wink" id="icono"></i>

        </div>

            <form action="GET">
                <input type="text">
                <button><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div>
            <ul id="optionsNav">
                <li class="options" id="registrar"><a href="#/registrar">Crear tu Cuenta</a></li>
                
                <li class="options" id="ingresar"><a href="#/ingresar">Ingresar</a></li>

                <li class="option hidden" id="user"><i class="fas fa-user-shield"></i><p>Nombre</p></li>

                <li class="option hidden" id="exit"><i class="far fa-times-circle"></i><p>Salir</p></li>
    
                <li class="options"><a href="#/car"><i class="fas fa-shopping-cart"></i></a></li>

            </ul>
        </div>
    </nav>
    <main>
        <aside id="infoProducto">
            <h1>Categorías</h1>
            <ul>
                <li>
                    <div class="categoria"> 
                        <a href="">
                            <i class="fas fa-futbol"></i>
                            <h2>Deportes</h2>
                        </a>
                    </div>
                </li>
                    
                <li>
                    <div class="categoria"> 
                        <a href="">
                            <i class="fas fa-gamepad"></i>
                            <h2>Videojuegos</h2>
                        </a>
                    </div>
                </li>
                    
                <li>
                    <div class="categoria"> 
                        <a href="">
                            <i class="fas fa-tshirt"></i>
                            <h2>Ropa</h2>
                        </a>
                    </div>
                </li>

                <li>
                    <div class="categoria">
                        <a href="">
                            <i class="fas fa-hamburger  "></i><h2>Comida</h2>
                        </a>
                    </div>
                </li>

                <li>
                    <div class="categoria"> <a href="">
                            <i class="fas fa-mobile-alt "></i><h2>Tecnología</h2>
                        </a>
                    </div>
                </li>
            </ul>

        </aside>

        <aside id="producto" class="hidden"></aside>

    </main>

    <aside id="banner">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NPiCtM8cq9o?autoplay=1&mute=1&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </aside>

    <footer>
        <ul>
            <li> <a href="#">Trabaja con Nosotros</a></li>
